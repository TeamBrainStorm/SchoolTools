<Script language=JavaScript>
<!--  Hide factor
function process(){
a=document.formp.a.value;
b=document.formp.b.value;
c=document.formp.c.value;
d=document.formp.worksp.value;
n="\n";
p=" + ";
m=" - ";
s="ï¿½";
// alt 253
e=" = ";
	if(a=="a"){
		answer=Math.sqrt((c*c)-(b*b))
		document.formp.a.value=answer;
		document.formp.worksp.value=d+n+a+s+p+b+s+e+c+s+n;
		document.formp.worksp.value+=a+s+p+b+s+m+b+s+e+c+s+m+b+s+n;
		document.formp.worksp.value+=a+s+e+(c*c)+m+(b*b)+n;
		document.formp.worksp.value+=a+s+e+((c*c)-(b*b))+n;
		document.formp.worksp.value+=a+e+answer;
	}
	if(b=="b"){
		answer=Math.sqrt((c*c)-(a*a))
		document.formp.b.value=answer;
		document.formp.worksp.value=d+n+a+s+p+b+s+e+c+s+n;
		document.formp.worksp.value+=a+s+p+b+s+m+a+s+e+c+s+m+a+s+n;
		document.formp.worksp.value+=b+s+e+(c*c)+m+(a*a)+n;
		document.formp.worksp.value+=b+s+e+((c*c)-(a*a))+n;
		document.formp.worksp.value+=b+e+answer;
	}
	if(c=="c"){
		answer=Math.sqrt((a*a)+(b*b))
		document.formp.c.value=answer;
		document.formp.worksp.value=d+n+a+s+p+b+s+e+c+s+n;
		document.formp.worksp.value+=(a*a)+p+(b*b)+e+c+s+n;
		document.formp.worksp.value+=answer+e+c;
	}
}

// end the hide -->
</script>
